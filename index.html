<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-right-section">
                <li>
                    <a href="https://www.google.com/intl/es-419/gmail/about/">Gmail</a>
                </li>
                <li>
                    <a href="https://images.google.com/">Images</a>
                </li>
                <li class="menu-icon">
                    <a href=""></a>
                </li>
                <li>
                    <a href="">
                        <span class="material-icons md-48">
                            account_circle
                        </span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-logo">
            <img src="images/google.png" alt="">
        </section>
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon">
                </span>
                <input type="text" id="input-text">
                <a class="micro-icon" href=""></a>
            </div>
        </section>
        <section class="main-buttons">
            <div>
                <button onclick="search()">Google Search</button>
            </div>
            <div>
                <button onclick="lucky()">I'm Feeling Lucky</button>
            </div>
        </section>
    </main>
    <footer>
        <ul class="footer-left">
            <li>
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
            </li>
            <li>
                <a href="https://ads.google.com/intl/en_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
            </li>
            <li>
                <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX">Business</a>
            </li>
            <li>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
            </li>
        </ul>
        <ul class="footer-right">
            <li>
                <a href="https://policies.google.com/privacy?hl=en-MX&fg=1">Privacy</a>
            </li>
            <li>
                <a href="https://policies.google.com/terms?hl=en-MX&fg=1">Terms</a>
            </li>
            <li>
                <a href="">Settings</a>
            </li>
        </ul>
    </footer>
    <script type="text/javascript">
        function search(){
            let text = document.getElementById("input-text").value;
            let url = "https://www.google.com/search?q=" + text;
            window.location.href=url;
        }
        function lucky(){
            window.location.href='https://www.google.com/doodles';
        }
    </script>
</body>
</html>
